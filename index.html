<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>index</title>
  <link rel="stylesheet" href="css/tyle.css">



</head>
<body>
<div class="main-all">
  <div class="main">
    <div class="logo">

      <img src="img/img.gif"/></div>
    <div class="text">
      <h2 class="text">Tạo tài khoản Google</h2>

      <form action="" name="member">
        <div class="img-left" id="right">
          Một tài khoản hoạt động trên mọi sản phẩm và dịch vụ của Google.
        </div>
        <div class="row">
          <div >
            <input class="text-input" type="text" name="ho" required placeholder="Họ">

            <input class="text-input" type="text" name="ten" required placeholder="Tên">

          </div>

          <div class="clear"></div>
          <div class="row ">
            <input class="form-input" type="email" name="gmail" required placeholder="Tên người dùng">
            <span class="error-msg"></span>
          </div>
          <div class="text-from">
            <sub>Bạn có thể sử dụng chữ cái, số và dấu chấm</sub><br><br>
            <a href="">Sử dụng địa chỉ email hiện tại của tôi</a>
          </div>
          <div class="row">
            <div class="clear2"></div>
            <div >
              <input class="text-input" type="password" id="pass" required placeholder="Mật khẩu">

              <input class="text-input" type="password" id="confirm" required placeholder="Xác nhận">
            </div>

            <div class="">
              <sub>Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng</sub><br><br>
              <input type="checkbox" id="showPassword">Hiện mật khẩu
            </div>
            <div class="clear"></div>
            <div class="type-submit">
              <a href="">Đăng nhập</a>
              <input class="submit" type="submit" id="btnSubmit" value="Tiếp theo">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="js/form.js"></script>
</body>

</html>
